    var getDom = document.querySelector("#get");

        ajax("POST", "http://127.0.0.1:3000/regist", function (res) {

            if (res.code == 200) {
                localStorage.setItem("token", res.token)
            }

    get.onclick = function () {
        ajax("POST", "http://127.0.0.1:3000/getNews", function (res) {
            var res = JSON.parse(res)

        })
    }

    function ajax(type, url, cb) {
        var xhr = new XMLHttpRequest();
        var token = localStorage.getItem("token") || ""
        xhr.open("post", url, true);
        xhr.setRequestHeader("Content-Type",
            "application/json;charset=UTF-8"); // koa-bodyparse 不能解析text/plain，改成application/json
        //xhr.setRequestHeader("Authorization", token);
        xhr.send(
            JSON.stringify({
                username: "dy",
                password: "123456",
            })
        );
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4) {
                // HTTP 状态在 200-300 之间表示请求成功
                if (xhr.status >= 200 && xhr.status < 300) {
                    cb(xhr.responseText);
                }
            }
        };
    }
</script>
